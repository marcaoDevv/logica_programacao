<script>
    
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {
        var imc = peso / (altura * altura)
        return imc
    }

  
    var imcMarcos = calculaImc(62, 1.76);
    var imcAmigo = calculaImc(70, 1.80);

    mostra(imcMarcos);
    mostra(imcAmigo);

    </script>
