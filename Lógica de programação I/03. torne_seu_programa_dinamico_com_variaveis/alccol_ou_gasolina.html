    <title>Álcool ou gasolina</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
</body>
</html>

<script>
    var tanque = 40 ;
    caminho_gasolina = 480;
    caminho_alcool = 300
    consumo_gasolina = caminho_gasolina/tanque
    consumo_alcool = caminho_alcool/tanque

    document.write("O consumo de gasolina é " + consumo_gasolina + " km/L")
    document.write("<br>")
    document.write("O consumo de álcool é " + consumo_alcool + " km/L")


</script>
